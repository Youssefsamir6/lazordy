{% extends 'base.html' %}
{% load i18n %}

{% load static %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-6 mb-6 text-center">
        <h1 class="text-2xl font-bold mb-4 text-red-700">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete Invoice **#{{ invoice.invoice_number }}**?</p>
        <p class="text-red-600 font-semibold mb-6">This action cannot be undone.</p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                Yes, Delete
            </button>
            <a href="{% url 'inventory:invoice_detail' invoice.pk %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

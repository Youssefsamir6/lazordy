{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <div class="bg-white shadow-md rounded-lg p-6 mb-6 text-center">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the product: **{{ product.name }} ({{ product.item_code }})**?</p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            {# CORRECTED LINE BELOW #}
            <a href="{% url 'inventory:product_detail' item_code=product.item_code %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
